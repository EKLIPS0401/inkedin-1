<div class="container">
  <div class="row">

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-2">
          <img ng-src="{{ controller.artist.profilePic }}" alt="{{ controller.artist.username }}" style="width: 100%; height: auto">
        </div>

        <div class="col-md-10">
          <h2>Edit Profile</h2>
          <h4>Member Since: {{ controller.artist.dateCreated | date: 'MMM d, yyyy' }}</h4>
          <button type="button" class="btn btn-primary" ng-click="controller.viewDashboard()">View Dashboard <i class="fa fa-eye" aria-hidden="true"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label>Profile Picture</label>
          <input type="text" class="form-control" ng-model="controller.artist.profilePic">
        </div>
        <div class="col-md-6">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="controller.artist.firstName">
        </div>
        <div class="col-md-6">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="controller.artist.lastName">
        </div>
        <div class="col-md-12">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="controller.artist.email">
        </div>
        <div class="col-md-12">
          <label>Username</label>
          <input type="text" class="form-control" ng-model="controller.artist.username">
        </div>
        <div class="col-md-12">
          <label>Allow Contact</label>
          <br>
          <label class="switch">
            <input type="checkbox" ng-model="controller.artist.allowContact">
            <span class="slider round"></span>
          </label>
          <label><small>By enabling this control, your contact information will be displayed publicly</small></label>
        </div>
        <div class="col-md-6">
          <label>Address</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.street">
        </div>
        <div class="col-md-3">
          <label>State</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.state">
        </div>
        <div class="col-md-3">
          <label>Zip</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.zip">
        </div>
        <div class="col-md-6">
          <label>City</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.city">
        </div>
        <div class="col-md-6">
          <label>Phone Number</label>
          <input type="text" class="form-control" ng-model="controller.artist.address.phoneNumber">
        </div>
        <div class="col-md-12">
          <button type="button" class="btn btn-success" ng-click="controller.updateProfile()">Update Profile</button>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <h4>Delete Profile?</h4>
      <hr>
      <button type="button" class="btn btn-danger" ng-click="controller.deleteProfile()">Delete Profile <i class="fa fa-trash" aria-hidden="true"></i></button>
    </div>

  </div>
</div>

<style media="screen">
  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  /* Hide default HTML checkbox */
  .switch input {display:none;}

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: springgreen;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }
</style>
