<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form ng-submit="controller.login()">
        <input type="text" class="form-control" placeholder="Username" ng-model="controller.artist.username">
        <input type="password" class="form-control" placeholder="Password" ng-model="controller.artist.password">
        <button class="btn btn-success">Log In</button>
      </form>

    </div>
  </div>
</div>
