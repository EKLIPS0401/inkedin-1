<div class="container">
  <div class="row">

    <div class="col-md-3">
      <h4>Your Styles</h4>
      <ul>
        <li ng-repeat="style in controller.artist.styles track by $index">
          <div class="row">
            <div class="col-md-9">
              {{ style }}
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-default" ng-click="controller.removeStyle($index)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
          </div>
        </li>
      </ul>
      <input type="text" class="form-control" placeholder="New Style" ng-model="controller.newStyle">
      <button type="button" class="btn btn-success" name="button" ng-click="controller.addStyle()">Add Style <i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3">
          <img ng-src="{{ controller.artist.profilePic }}" alt="{{ controller.artist.username }}" style="width: 100%; height: auto">
        </div>

        <div class="col-md-9">
          <h2>Welcome, {{ controller.artist.firstName }} {{ controller.artist.lastName }}</h2>
          <h4>Member Since: {{ controller.artist.dateCreated | date: 'MMM d yyyy' }}</h4>

          <button type="button" class="btn btn-warning" ng-click="controller.editProfile()">Edit Profile <i class="fa fa-pencil" aria-hidden="true"></i></button>
        </div>
      </div>

      <div class="row">

      </div>
    </div>

  </div>
</div>
